<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="assets/style/style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/favicon.ico"
      sizes="16x16"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <title>taty tieri</title>
  </head>
  <body class="locked">
    <div id="background"></div>
    <main id="main">
      <div>
        <div id="menu" class="floaty">
          <ul>
            <li><a href="/#/bio">bio</a></li>
            <li><a href="/#/projects">projects</a></li>
          </ul>
        </div>
        <div id="msg-shy" class="floaty">
          <p><a href="mailto:taty@tiery.com.br">donâ€™t be shy, lets talk</a></p>
        </div>
      </div>
      <!-- Home -->
      <div id="render-home"></div>
      <!-- /Home -->
      <!-- Bio -->
      <div id="render-bio"></div>
      <!-- /Bio -->
      <!-- Projects -->
      <section id="projects" class="panel">
        <header>
          <figure>
            <img src="assets/images/projects.jpg" />
            <figcaption><span>projects</span></figcaption>
          </figure>
        </header>
        <section class="body">
          <div id="render-projects"></div>
        </section>
      </section>
      <!-- /Projects -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
    <div hidden>
      <script id="bio-template" type="x-tmpl-mustache">
        <section id="bio" class="panel">
          <header>
            <figure>
              <img src="assets/images/taty-tiery-bio.jpg" />
              <figcaption><span>bio</span></figcaption>
            </figure>
          </header>
          <section class="body">
            <div>
              <p>{{bio_title}}</p>
              <p>{{{bio_subtitle}}}</p>
            </div>
            <div>{{{bio_description}}}</div>
          </section>
        </section>
      </script>
      <script id="home-template" type="x-tmpl-mustache">
        <section id="home" class="active panel">
          <div id="scroll">
            <p>scroll</p>
          </div>
          <section id="virtues">
            <ul class="virtues-items">
              {{#opening_phrases}}
              <li>
                <span>{{.}}</span>
              </li>
              {{/opening_phrases}}
            </ul>
          </section>
        </section>
      </script>
      <script id="project-item" type="x-tmpl-mustache">
        {{#projects}}
        <div class="project-item">
          <header>
            <div class="project-stats">
              <span>{{projectYear}}</span>
              <span>{{projectIndex}}.</span>
            </div>
            <div class="project-title">
              <h2>{{title}}</h2>
            </div>
            <div class="project-tags">
              <ul>
                {{#tags}}
                <li>#{{.}}</li>
                {{/tags}}
              </ul>
            </div>
          </header>
          <section class="body">
            <div></div>
            <div>
              {{{description}}}
            </div>
          </section>
          {{#showGallery}}
          <div class="gallery">
            <div class="gallery-mask"></div>
            <div class="gallery-controls">ver galeria</div>
            {{#galleryImages}}
            <figure class="gallery-image"><img src="{{.}}"/></figure>
            {{/galleryImages}}
          </div>
          {{/showGallery}}
        </div>
        {{/projects}}
      </script>
    </div>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  </body>
</html>
